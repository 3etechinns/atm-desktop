<aside class="main-sidebar">
  <section class="sidebar">
    <div class="user-panel">
      <div class="pull-left image">
        <img
          src="./assets/images/dp.png"
          class="img-circle"
          alt="Precious Keyz Image"
        />
      </div>
      <div class="pull-left info">
        <p>The Administrator</p>
        <a><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input
          type="text"
          name="q"
          class="form-control"
          placeholder="Search..."
        />
        <span class="input-group-btn">
          <button
            type="submit"
            name="search"
            id="search-btn"
            class="btn btn-flat"
          >
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </form>

    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">MAIN NAVIGATION</li>

      <li
        title="Dashboard"
        class="treeview"
        routerLinkActive
        #das="routerLinkActive"
        [routerLink]="['/dashboard']"
        [class.active]="das.isActive"
      >
        <a href="#"> <i class="fa fa-dashboard"></i> <span>Dashboard</span> </a>
      </li>

      <li
        title="Youths"
        class="treeview"
        routerLinkActive
        #tim="routerLinkActive"
        [routerLink]="['/youths']"
        [class.active]="tim.isActive"
      >
        <a href="#"> <i class="fa fa-users"></i> <span>Youths</span> </a>
      </li>

      <li title="Sign Out" class="treeview" (click)="logout()">
        <a href="#">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          <span>Sign Out</span>
        </a>
      </li>
    </ul>
  </section>
</aside>
