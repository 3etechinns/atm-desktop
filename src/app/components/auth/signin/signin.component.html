<div class="login-box" [class.cursor]="isloading">
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form>
      <div class="form-group has-feedback">
        <input
          [disabled]="isloading"
          name="email"
          type="email"
          class="form-control"
          placeholder="Email"
          required
          [(ngModel)]="email"
        />
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input
          [disabled]="isloading"
          name="password"
          type="password"
          class="form-control"
          placeholder="Password"
          required
          [(ngModel)]="password"
        />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="isloading"
            type="submit"
            (click)="login()"
            class="btn btn-primary btn-block btn-flat"
            [class.cursor]="isloading"
          >
            Sign In
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
