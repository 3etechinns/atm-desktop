<app-sidebar
  [userName]="myData == null ? '' : myData.name"
  [moreText]="myData == null ? '' : myData.email"
>
  <li class="header">MAIN NAVIGATION</li>

  <li
    title="Dashboard"
    class="treeview"
    routerLinkActive
    #das="routerLinkActive"
    [routerLink]="['dashboard']"
    [class.active]="das.isActive"
  >
    <a [routerLink]="['dashboard']">
      <i class="fa fa-dashboard"></i> <span> Dashboard</span>
    </a>
  </li>

  <li
    title="My ATM's"
    class="treeview"
    routerLinkActive
    #atms="routerLinkActive"
    [routerLink]="['myatms']"
    [class.active]="atms.isActive"
  >
    <a [routerLink]="['myatms']">
      <i class="fa fa-credit-card"></i> <span> My ATM's</span>
    </a>
  </li>

  <li
    title="Managers"
    class="treeview"
    routerLinkActive
    #man="routerLinkActive"
    [routerLink]="['managers']"
    [class.active]="man.isActive"
  >
    <a [routerLink]="['managers']">
      <i class="fa fa-users"></i> <span> Managers</span>
    </a>
  </li>

  <li
    title="Billing"
    class="treeview"
    routerLinkActive
    #bill="routerLinkActive"
    [routerLink]="['billing']"
    [class.active]="bill.isActive"
  >
    <a [routerLink]="['billing']">
      <i class="fa fa-cc-stripe"></i> <span> Billing</span>
    </a>
  </li>

  <li
    title="App Settings"
    class="treeview"
    routerLinkActive
    #apset="routerLinkActive"
    [routerLink]="['/admin/settings']"
    [class.active]="apset.isActive"
  >
    <a [routerLink]="['/admin/settings']">
      <i class="fa fa-gears"></i> <span> App Settings</span>
    </a>
  </li>

  <li title="Sign Out" class="treeview">
    <a (click)="signout()">
      <i class="fa fa-sign-out" aria-hidden="true"></i>
      <span> Sign Out</span>
    </a>
  </li>
</app-sidebar>

<div class="content-wrapper" [@fadeAnimation]="getRouterOutletState(o)">
  <router-outlet #o="outlet"></router-outlet>
</div>
