<div class="item">
  <div class="heading">
    <h3>{{ title }}</h3>
  </div>
  <p>{{ desc }}</p>
  <div class="features"></div>
  <div class="price">
    <h4>
      ${{ price }}<span class="period">/{{ period }}</span>
    </h4>
  </div>
  <button class="buy btn btn-block {{ class }}" (click)="click()">
    {{ buttonText }}
  </button>
</div>
