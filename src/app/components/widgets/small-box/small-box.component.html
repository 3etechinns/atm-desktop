<div class="small-box {{ color }}" [title]="title">
  <div class="inner">
    <h3>{{ value }}</h3>

    <p>{{ title }}</p>
  </div>
  <div class="icon"><i class="{{ icon }}"></i></div>
  <a *ngIf="moreText" [routerLink]="moreTextLink" class="small-box-footer"
    >{{ moreText }} <i class="fa fa-arrow-circle-right"></i
  ></a>
</div>
