<div class="col-xs-9">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Inbox</h3>

      <div class="box-tools pull-right">
        <div class="has-feedback">
          <input
            type="text"
            class="form-control input-sm"
            placeholder="Search Reports"
          />
          <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
      </div>
      <!-- /.box-tools -->
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <ul class="products-list product-list-in-box" *ngIf="reportsList">
        <li class="item" *ngFor="let report of reportsList">
          <div class="product-img">
            <img
              src="../../../assets/images/default-50x50.gif"
              alt="{{ report.personName }}"
            />
          </div>
          <div class="product-info">
            <span class="product-title"
              ><b>From: </b> {{ report.personName }}</span
            >
            <span class="label label-warning pull-right">dd</span>

            <span class="product-description"> {{ report.query }} </span>
          </div>
        </li>
      </ul>
    </div>
    <!-- /.box-body -->
    <div class="box-footer no-padding">
      <div class="mailbox-controls">
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-sm" title="Delete">
            <i class="fa fa-trash-o"></i>
          </button>
          <button type="button" class="btn btn-default btn-sm" title="Reply">
            <i class="fa fa-reply"></i>
          </button>
        </div>
        <!-- /.btn-group -->
        <button type="button" class="btn btn-default btn-sm">
          <i class="fa fa-refresh"></i>
        </button>
        <div class="pull-right">
          1-50/200
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm">
              <i class="fa fa-chevron-left"></i>
            </button>
            <button type="button" class="btn btn-default btn-sm">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
          <!-- /.btn-group -->
        </div>
        <!-- /.pull-right -->
      </div>
    </div>
  </div>
</div>
