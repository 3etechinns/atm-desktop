<app-content-header [title]="'Billing Information'"></app-content-header>
<section class="content">


  <div class="row">
    <div class="col-md-12">
      <app-detail-box
        [color]="'bg-yellow'"
        [icon]="'fa  fa-cc-stripe'"
        [title]="'Your Current Plan'"
        [value]="'Monthly Pack'"
        [percent]="'20%'"
      ></app-detail-box>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 anim">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Available Packages</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <form novalidate (ngSubmit)="buy()">
            <app-package-list
              (packageClick)="packageClick($event)"
            ></app-package-list>
            <swal #billSwal>
              <ngx-stripe-card [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>
            </swal>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
